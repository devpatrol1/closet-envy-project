{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">
   <!-- ============================ COMPONENT START ================================= -->


   <div class="card mx-auto" style="max-width: 500px; margin-top:100px;">
      <div class="card-body">
         <h4 class="card-title mb-4">Forgot Password</h4>
         {% include 'includes/alerts.html' %}
         <form action="{% url 'forgot_password' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <small>To start the password reset process, enter your email address below.</small>
               <input type="email" class="form-control" placeholder="Email Address" name="email">
            </div> <!-- form-group// -->

            
            <div class="form-group">
               <a href="{% url 'login' %}" class="float-right">Got your password?...Log In</a> 
            </div> <!-- form-group form-check .// -->
            
            <div class="form-group">
               <button type="submit" class="btn btn-custom1 btn-block"> Submit  </button>
            </div> <!-- form-group// -->    
         </form>
      </div> <!-- card-body.// -->
   </div> <!-- card .// -->

   <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign Up</a></p>
   <br><br>
  
   <!-- ============================ COMPONENT END// ================================= -->
</section>
{% endblock %}
